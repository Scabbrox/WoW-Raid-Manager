<div class="modal-header bg-primary">
		<button type="button" class="close" aria-label="Close" ng-click="vm.cancel()">
			<span aria-hidden="true">&times;</span>
	</button>
	<h4 class="modal-title">Approve Dispute</h4>
</div>
<div class="modal-body form-horizontal">
	<ajax-form status="vm.ActiveRequests">
		<div class="text-center">
			<h4>
				Are you sure you want to approve
				<span ng-class="vm.ClassStyle" ng-bind="vm.Name"></span>'s 
				dispute to change the points received from
				<span ng-bind="vm.Points"></span> to <span ng-bind="vm.DisputePoints"></span>
				on <span ng-bind="vm.Date | date: 'MM/dd/yyyy'"></span>?
			</h4>
			<h5>
				Dispute reason:<br />
				<span ng-bind="vm.Comment"></span>
			</h5>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<button class="btn btn-primary pull-right" ng-click="vm.approve()">
					Approve <small><i class="glyphicon glyphicon-ok" /></small>
				</button>
			</div>
		</div>
	</ajax-form>
</div>
