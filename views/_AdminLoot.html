<div class="wrap">
	<div class="row" ng-app="WRO" ng-controller="RaidLootCtrl">
		<div class="col-md-8">
			<div class="panel panel-primary sublime">
				<div class="panel-heading">
					<span class="glyphicon glyphicon-list"></span> Raid Loot Table
					<div class="btn-group pull-right">
						<button type="button" class="btn btn-info btn-xs" ng-click="RefreshTable()">
						    Refresh <span class="glyphicon glyphicon-refresh"></span>
						</button>
					</div>
				</div>
				<table id="tblEditLoot" class="table">
				    <thead>
				        <tr>
				            <th>Row</th>
				            <th>Name</th>
				            <th>Class</th>
				            <th>Item</th>
				            <th>Raid</th>
				            <th>Date</th>
				            <th>Options</th>
				        </tr>
				    </thead>
				    <tbody>
				        <tr dir-paginate="row in model.RaidLoot | filter:q | itemsPerPage: 15">
				            <td><span ng-bind="row.ID"></span></td>
				            <td><span ng-class="row.ClassStyle" ng-bind="row.PlayerName"></span></td>
				            <td><span ng-class="row.ClassStyle" ng-bind="row.ClassName"></span></td>
				            <td><a ng-href="{{row.Item}}"></a></td>
				            <td><span ng-bind="row.RaidName"></span></td>
				            <td><span ng-bind="row.Date"></span></td>
				            <td align="right">
				                <button type="button" class="btn-xs btn-danger" ng-click="Remove(row)">
				                    <span class="glyphicon glyphicon-remove"></span>
				                </button>
				            </td> 
				        </tr>
				    </tbody>
				</table>
				<div class="panel-footer clearfix">
					<div class="form-inline col-xs-5">
						<div class="form-group">
							<label>Search:</label>
							<input type="text" class="form-control" ng-model="q" placeholder="Filter text">
						</div>
					</div>
					<dir-pagination-controls on-page-change="RefreshLootLinks()" class="pull-right"></dir-pagination-controls>
				</div>
			</div>
		</div>
		<div class="col-md-3">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<span class="glyphicon glyphicon-cog"></span> Table Settings
				</div>
				<div class="panel-body">
					<form class="form-horizontal" role="form">
						Coming soon!
					</form>
				</div>
				<div class="panel-footer" align="right">
					<button class="btn btn-primary">
						Save <small><span class="glyphicon glyphicon-floppy-disk"></span></small>
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="http://static.wowhead.com/widgets/power.js"></script>
<script>var wowhead_tooltips = { "colorlinks": true, "iconizelinks": true, "renamelinks": true }</script>
