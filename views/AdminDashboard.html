<div class="wrap">
	<div class="row" ng-app="WRO" ng-controller="DashboardCtrl">
		<div class="col-md-8">
			<div class="panel panel-primary sublime">
				<div class="panel-heading">
					<span class="glyphicon glyphicon-user"></span> Admin Dashboard
					<div class="btn-group pull-right">
						<button type="button" class="btn btn-info btn-xs" ng-click="RefreshDaily()">
						    Refresh <span class="glyphicon glyphicon-refresh"></span>
						</button>
					</div>
				</div>
				<table class="table">
				    <thead>
				        <tr>
				            <th>Name</th>
				            <th>Class</th>
				            <th>Points</th>
				            <th>Options</th>
				        </tr>
				    </thead>
				    <tbody>
				        <tr dir-paginate="player in model.DailyEntities | itemsPerPage: 15">
				            <td><span ng-class="player.ClassStyle" ng-bind="player.Name"></span></td>
				            <td><span ng-class="player.ClassStyle" ng-bind="player.ClassName"></span></td>
				            <td>
				                <div class="btn-group">
				                    <label class="btn btn-danger"  ng-model="player.Points" btn-radio="0.00">Absent</label>
				                    <label class="btn btn-default" ng-model="player.Points" btn-radio="0.25">10:00+</label>
				                    <label class="btn btn-warning" ng-model="player.Points" btn-radio="0.50">9:00+</label>
				                    <label class="btn btn-primary" ng-model="player.Points" btn-radio="0.75">7:40+</label>
				                    <label class="btn btn-success" ng-model="player.Points" btn-radio="1.00">Present</label>
				                </div>
				            </td>
				            <td align="right">
				                <button type="button" class="btn btn-danger" ng-click="RemoveDaily(player)">
				                    <span class="glyphicon glyphicon-remove"></span>
				                </button>
				            </td>
				        </tr>
				    </tbody>
				</table>
				<div class="panel-footer">
					<label class="control-label col-xs-2">Date:</label>
					<div align="center" class="col-xs-4 col-xs-offset-2">
						<div class="input-group">
							<input type="text" class="form-control" placeholder="yyyy/mm/dd" maxlength="10"
								ng-model="model.DailyDate" datepicker-popup="yyyy/MM/dd" is-open="opened" show-weeks="false">
							<span class="input-group-btn">
								<button class="btn btn-default" ng-click="open($event)">
									<i class="glyphicon glyphicon-calendar"></i>
								</button>
							</span>
						</div>
					</div>
					<div align="right">
						<button align="right" class="btn btn-primary" ng-click="SaveDaily()">
							Save <small><span class="glyphicon glyphicon-floppy-disk"></span></small>
						</button>
					</div>
				</div>
			</div>
			<dir-pagination-controls class="pull-right"></dir-pagination-controls>
		</div>

		<div class="col-md-3">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<span class="glyphicon glyphicon-list-alt"></span> Admin Functions
				</div>
				<div class="panel-body">
					<form class="form-horizontal" role="form">
						Coming soon!
					</form>
				</div>
				<div class="panel-footer" align="right">
					<button class="btn btn-primary">
						Save <small><span class="glyphicon glyphicon-floppy-disk"></span></small>
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
