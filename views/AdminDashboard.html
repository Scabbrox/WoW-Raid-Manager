<div class="wrap">
	<div class="row" ng-app="WRO" ng-controller="DashboardCtrl">
		<div class="col-md-8">
			<div class="panel panel-primary sublime">
				<div class="panel-heading clearfix">
					<div class="col-xs-3">
						<span class="glyphicon glyphicon-user"></span> Admin Dashboard
					</div>
					<div class="col-xs-3 col-xs-offset-2">
						<button class="btn btn-xs btn-default" ng-class="{ 'active': model.Tab == 0 }" ng-click="model.Tab = 0" title="Daily Attendance">
							<span class="glyphicon glyphicon-calendar"></span>
						</button>
						<button class="btn btn-xs btn-default" ng-class="{ 'active': model.Tab == 1 }" ng-click="model.Tab = 1" title="Disputes">
							<span class="glyphicon glyphicon-exclamation-sign"></span>
							<span class="badge" ng-bind="model.DisputeEntities.length"></span>
						</button>
					</div>
					<div class="btn-group pull-right">
						<button type="button" class="btn btn-info btn-xs" ng-click="RefreshDaily()">
						    Refresh <span class="glyphicon glyphicon-refresh"></span>
						</button>
					</div>
				</div>

				<ajax-content status="model.AjaxContent.Daily" src="model.DailyEntities" ng-if="model.Tab == 0">
					<table class="table">
					    <thead>
					        <tr>
					            <th>Name</th>
					            <th>Class</th>
					            <th>Points</th>
					            <th>Options</th>
					        </tr>
					    </thead>
					    <tbody>
					        <tr dir-paginate="player in model.DailyEntities | itemsPerPage: 15">
					            <td><span ng-class="player.ClassStyle" ng-bind="player.Name"></span></td>
					            <td><span ng-class="player.ClassStyle" ng-bind="player.ClassName"></span></td>
					            <td>
					                <div class="btn-group">
					                    <label class="btn btn-danger"  ng-model="player.Points" btn-radio="0.00">Absent</label>
					                    <label class="btn btn-default" ng-model="player.Points" btn-radio="0.25">10:00+</label>
					                    <label class="btn btn-warning" ng-model="player.Points" btn-radio="0.50">9:00+</label>
					                    <label class="btn btn-primary" ng-model="player.Points" btn-radio="0.75">7:40+</label>
					                    <label class="btn btn-success" ng-model="player.Points" btn-radio="1.00">Present</label>
					                </div>
					            </td>
					            <td align="right">
					                <button type="button" class="btn btn-danger" ng-click="RemoveDaily(player)">
					                    <span class="glyphicon glyphicon-remove"></span>
					                </button>
					            </td>
					        </tr>
					    </tbody>
					</table>
				</ajax-content>

				<ajax-content status="model.AjaxContent.Dispute" src="model.DisputeEntities" ng-if="model.Tab == 1">
					<table class="table">
					    <thead>
					        <tr>
					        	<th>Date</th>
					            <th>Name</th>
					            <th>Class</th>
					            <th class="thick-right-border">Points</th>
					            <th>Disputed Points</th>
					            <th>Comment</th>
					            <th>Options</th>
					        </tr>
					    </thead>
					    <tbody>
					        <tr dir-paginate="dispute in model.DisputeEntities | itemsPerPage: 15">
					        	<td ng-bind="dispute.Date | date: 'MM/dd/yyyy'"></td>
					            <td><span ng-class="dispute.ClassStyle" ng-bind="dispute.Name"></span></td>
					            <td><span ng-class="dispute.ClassStyle" ng-bind="dispute.ClassName"></span></td>
					            <td class="thick-right-border" ng-bind="dispute.Points"></td>
					            <td ng-bind="dispute.DisputePoints"></td>
					            <td ng-bind="dispute.Comment"></td>
					            <td align="right">
					                <button type="button" class="btn btn-xs btn-success" ng-click="ApproveDispute(dispute)" title="Approve">
					                    <span class="glyphicon glyphicon-ok"></span>
					                </button>
					                <button type="button" class="btn btn-xs btn-danger" ng-click="RejectDispute(dispute)" title="Reject">
					                    <span class="glyphicon glyphicon-remove"></span>
					                </button>
					            </td>
					        </tr>
					    </tbody>
					</table>
				</ajax-content>

				<div class="panel-footer" ng-if="model.Tab == 0 && model.AjaxContent.Daily.status == 'success'">
					<form name="formSaveDailyAttnd" novalidate>
						<label class="control-label col-xs-2">Date:</label>
						<div align="center" class="col-xs-4 col-xs-offset-2">
							<div class="input-group">
								<input type="text" class="form-control" placeholder="mm/dd/yyyy" maxlength="10"
									ng-model="model.DailyDate" datepicker-popup="MM/dd/yyyy" is-open="opened" show-weeks="false"
									ng-required="true">
								<span class="input-group-btn">
									<button class="btn btn-default" ng-click="open($event)">
										<i class="glyphicon glyphicon-calendar"></i>
									</button>
								</span>
							</div>
						</div>
						<div align="right">
							<button align="right" class="btn btn-primary" ng-click="SaveDaily(formSaveDailyAttnd)">
								Save <small><span class="glyphicon glyphicon-floppy-disk"></span></small>
							</button>
						</div>
					</form>
				</div>
			</div>
			<dir-pagination-controls></dir-pagination-controls>
		</div>


		<div class="col-md-3">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<span class="glyphicon glyphicon-list-alt"></span> Admin Functions
				</div>
				<div class="panel-body">
					<form class="form-horizontal" role="form">
						Coming soon!
					</form>
				</div>
				<div class="panel-footer" align="right">
					<button class="btn btn-primary">
						Save <small><span class="glyphicon glyphicon-floppy-disk"></span></small>
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
